name: Deploy Playground

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-playground:
    name: Build playground bundle
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          profile: minimal
          override: true

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install wasm-pack if not present
        shell: bash
        run: |
          if ! command -v wasm-pack &> /dev/null
          then
            echo "wasm-pack not found, installing..."
            cargo install wasm-pack --locked
          else
            echo "wasm-pack is already installed from cache."
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: playground/package-lock.json

      - name: Install npm dependencies
        working-directory: playground
        run: npm ci

      - name: Build playground
        working-directory: playground
        run: npm run build

      - name: Upload playground artifact
        uses: actions/upload-artifact@v4
        with:
          name: playground-dist
          path: playground/dist

  deploy-pages:
    name: Deploy to GitHub Pages
    needs: build-playground
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download playground artifact
        uses: actions/download-artifact@v4
        with:
          name: playground-dist
          path: dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true